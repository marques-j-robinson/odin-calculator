<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Odin Project | Project: Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="error-message">NO DIVIDE BY 0 please!</div>
      <div class="wrapper">
          <div class="calc-display">
              <div class="output"></div>
              <div class="buttons">
                  <div class="numbers">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">0</button>
                  </div>
                  <div class="operations">
                        <button class="clear">C</button>
                        <button class="op" data-op="add">+</button>
                        <button class="op" data-op="subtract">-</button>
                        <button class="op" data-op="multiply">*</button>
                        <button class="op" data-op="divide">/</button>
                        <button class="equals">=</button>
                  </div>
              </div>
          </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
